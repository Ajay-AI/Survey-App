<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Welcome</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input matInput placeholder="Username" required name="username" ngModel #username="ngModel"><mat-icon matSuffix>perm_identity</mat-icon>
                    <mat-error *ngIf="username.invalid">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Password" type="password" required minlength="6" name="password" ngModel #password="ngModel">
                    <mat-error *ngIf="password.errors && password.errors.required">Password is required</mat-error>
                    <mat-error *ngIf="password.errors && password.errors.minlength">Password must be of length 6</mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <div *ngIf='alert' class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Incorrect Username / Password!</strong> Try again.
                  <button type="button" class="close" (click)="close()" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <button mat-raised-button color="primary" (click)="login(username.value, password.value)" class="login-button">Sign In</button>
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Register">
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input matInput placeholder="User Name" required name="newusername" ngModel #newusername="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="username.invalid">Username is required</mat-error>
              </mat-form-field>
              <!-- <mat-form-field>
                <input matInput placeholder="Email" required name="email" ngModel #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field> -->
              <mat-form-field>
                <input matInput placeholder="Password" type="password" required minlength="6" name="newpassword" ngModel #newpassword="ngModel">
                  <mat-error *ngIf="newpassword.errors && newpassword.errors.required">Password is required</mat-error>
                  <mat-error *ngIf="newpassword.errors && newpassword.errors.minlength">Password must be of length 6</mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Confirm Password" type="password" required minlength="6" name="repassword" ngModel #repassword="ngModel">
                <mat-error *ngIf="repassword.errors && repassword.errors.required">Re-Enter Password is required</mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Age" type="number" required name="newage" ngModel #newage="ngModel">
                  <mat-error *ngIf="newage.errors && newage.errors.required">Age is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="City" type="newcity" required minlength="3" name="newcity" ngModel #newcity="ngModel">
                  <mat-error *ngIf="newcity.errors && newcity.errors.required">City is required</mat-error>
              </mat-form-field>
              <button
                mat-raised-button color="primary" (click)="register(newusername.value, newpassword.value, newage.value, newcity.value)" class="login-button"> Register
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
